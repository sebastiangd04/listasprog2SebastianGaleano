<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfanteEditDlg" widgetVar="InfanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInfanteTitle}">
            <h:form id="InfanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInfanteLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{infanteController.selected.codigo}" title="#{bundle.EditInfanteTitle_codigo}" required="true" requiredMessage="#{bundle.EditInfanteRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditInfanteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{infanteController.selected.nombre}" title="#{bundle.EditInfanteTitle_nombre}" required="true" requiredMessage="#{bundle.EditInfanteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditInfanteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{infanteController.selected.edad}" title="#{bundle.EditInfanteTitle_edad}" required="true" requiredMessage="#{bundle.EditInfanteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.EditInfanteLabel_ciudadNacimiento}" for="ciudadNacimiento" />
                        <p:inputText id="ciudadNacimiento" value="#{infanteController.selected.ciudadNacimiento}" title="#{bundle.EditInfanteTitle_ciudadNacimiento}" required="true" requiredMessage="#{bundle.EditInfanteRequiredMessage_ciudadNacimiento}"/>
                        <p:outputLabel value="#{bundle.EditInfanteLabel_genero}" for="genero" />
                        <p:selectBooleanCheckbox id="genero" value="#{infanteController.selected.genero}" required="true" requiredMessage="#{bundle.EditInfanteRequiredMessage_genero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infanteController.update}" value="#{bundle.Save}" update="display,:InfanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InfanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
